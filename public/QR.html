<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qr-code {
            margin-top: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="qr-input" placeholder="Enter text or URL" style="width: 300px; padding: 10px;">
    <button id="generate-btn" style="padding: 10px;">Generate QR Code</button>

    <div id="qr-code"></div>

    <script>
        $(document).ready(function() {
            $('#generate-btn').click(function() {
                var inputText = $('#qr-input').val();
                $('#qr-code').empty(); // Clear previous QR code
                if (inputText) {
                    $('#qr-code').qrcode({
                        text: inputText,
                        width: 200,
                        height: 200
                    });
                } else {
                    alert("Please enter some text or a URL.");
                }
            });
        });
    </script>
</body>
</html>
